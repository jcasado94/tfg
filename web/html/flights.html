    <script>
        // search change
        getCities(

          function(response) {

            json = JSON.parse(response);

            var optionsSer = []

            for (i = 0; i < json.length; i++) {
              id = json[i].Id
              name = json[i].Name
              optionsSer.push({id: id, city: name})
            }

            $('#select-orig-city').selectize({
              valueField: 'id',
              labelField: 'city',
              searchField: ['city'],
              sortField: 'city',
              highlight: false,
              options: optionsSer,

               render: {
                  item: function(item, escape) {
                    var split = item.city.split("(");
                    var city = split[0].trim();
                    return '<div style="font-size: 11px">' +
                        escape(city.toUpperCase()) + 
                    '</div>';
                  },
                  option: function(item, escape) {
                    var split = item.city.split("(");
                    var city = split[0].trim();
                    var state = split[1].split(")")[0].trim()
                    return '<div>' + '<span class="label-cities">' + 
                        escape(city) + '</span>' + '<span class="caption-cities"><small>'
                         + escape(state) + '</small></span>' +
                    '</div>';
                  }
              }, 

              onChange: function(value) {
                if (!value.length) return;
              }
            });

            $('#select-dest-city').selectize({
              valueField: 'id',
              labelField: 'city',
              searchField: ['city'],
              sortField: 'city',
              highlight: false,
              options: optionsSer,

              render: {
                  item: function(item, escape) {
                    var split = item.city.split("(");
                    var city = split[0].trim();
                    return '<div style="font-size: 11px">' +
                        escape(city.toUpperCase()) + 
                    '</div>';
                  },
                  option: function(item, escape) {
                    var split = item.city.split("(");
                    var city = split[0].trim();
                    var state = split[1].split(")")[0].trim()
                    return '<div>' + '<span class="label-cities">' + 
                        escape(city) + '</span>' + '<span class="caption-cities"><small>'
                         + escape(state) + '</small></span>' +
                    '</div>';
                  }
              }, 

              onChange: function(value) {
                if (!value.length) return;
              }
            });

          }

    );  
    </script>

    <script>
    $('#price-filter').slider({
            tooltip: 'hide'
        }).on({
        change: function(obj){
            priceFilterChanged = true
            var price = $(this).val()
            $('#max-price').html('<strong>'+price+'$</strong>')
        },
        slideStop: function(val) {
            updatePagination()
        }});

    $('#dep-hour-filter').slider({
        tooltip: 'hide',
        value: [0,0]
    }).on({
        change: function(obj){
            depHourFilterChanged = true
            var depTime = obj.value.newValue
            var minDepTime = depTime[0]; var maxDepTime = depTime[1]
            var minDepHour = Math.floor(minDepTime/60); var minDepMin = minDepTime%60
            var maxDepHour = Math.floor(maxDepTime/60); var maxDepMin = maxDepTime%60
            $('#min-dep-hour').html('<strong>'+ ("0" + minDepHour).slice(-2) + ':' + ("0" + minDepMin).slice(-2) +'</strong>')
            $('#max-dep-hour').html('<strong>'+("0" + maxDepHour).slice(-2) + ':' + ("0" + maxDepMin).slice(-2) +'</strong>')
        },
        slideStop: function(val) {
            updatePagination()
        }});

    $('#transfers-filter').slider({
        tooltip: 'hide',
        min: 0
    }).on({
        change: function(obj){
            transfersFilterChange = true
            var transfers = $(this).val()
            $('#max-transfers').html(transfers)
        },
        slideStop: function(val) {
            updatePagination()
        }});
    </script>
