    <script>

    getCities(

      function(response) {

        json = JSON.parse(response);

        var optionsSer = []

        for (i = 0; i < json.length; i++) {
          id = json[i].Id
          name = json[i].Name
          optionsSer.push({id: id, city: name})
        }

        $('#select-orig-city').selectize({
          valueField: 'id',
          labelField: 'city',
          searchField: ['city'],
          sortField: 'city',
          highlight: false,
          options: optionsSer,

           render: {
              item: function(item, escape) {
                var split = item.city.split("(");
                var city = split[0].trim();
                return '<div>' +
                    escape(city.toUpperCase()) + 
                '</div>';
              },
              option: function(item, escape) {
                var split = item.city.split("(");
                var city = split[0].trim();
                var state = split[1].split(")")[0].trim()
                return '<div>' + '<span class="label-cities">' + 
                    escape(city) + '</span>' + '<span class="caption-cities"><small>'
                     + escape(state) + '</small></span>' +
                '</div>';
              }
          }, 

          onChange: function(value) {
            if (!value.length) return;
          }
        });

        $('#select-dest-city').selectize({
          valueField: 'id',
          labelField: 'city',
          searchField: ['city'],
          sortField: 'city',
          highlight: false,
          options: optionsSer,

          render: {
              item: function(item, escape) {
                var split = item.city.split("(");
                var city = split[0].trim();
                return '<div>' +
                    escape(city.toUpperCase()) + 
                '</div>';
              },
              option: function(item, escape) {
                var split = item.city.split("(");
                var city = split[0].trim();
                var state = split[1].split(")")[0].trim()
                return '<div>' + '<span class="label-cities">' + 
                    escape(city) + '</span>' + '<span class="caption-cities"><small>'
                     + escape(state) + '</small></span>' +
                '</div>';
              }
          }, 

          onChange: function(value) {
            if (!value.length) return;
          }
        });

      }

    );

    </script>

    <script>
      
      $('#children').popover({
          placement: 'bottom',
          title: 'Niños',
          html:true,
          content: function(){
            return $('#childrenForm').html();
        }

      }).on({
        'click': function(){

          showErrorChildren();
          
          $("#children5").TouchSpin({
            min: 0,
            max: 9,
            stepinterval: 1,
            booster: false
          }).on({
            'change': function() { 
              if ( $('.popover-content #children5').val() == 0 ) { // min reached, disable '-' button
                $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', true);
                $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', false);
              } else if ( $('.popover-content #children5').val() == 9 ) { // max reached, disable '+' button
                $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', true);
                $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', false);
              } else { // in the middle, both buttons enabled
                $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', false);
                $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', false);
              }
            }
          });
          if ( $('.popover-content #children5').val() == 0 ) $('#children5').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', true);
          $("#children2").TouchSpin({
            min: 0,
            max: 9,
            stepinterval: 1,
            booster: false,
          }).on({
            'change': function() { 

              showErrorChildren();

              if ( $('.popover-content #children2').val() == 0 ) { // min reached, disable '-' button
                $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', true);
                $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', false);
              } else if ( $('.popover-content #children2').val() == 9 ) { // max reached, disable '+' button
                $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', true);
                $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', false);
              } else { // in the middle, both buttons enabled
                $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', false);
                $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', false);
              }
            }
          });
          if ( $('.popover-content #children2').val() == 0 ) $('#children2').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', true);
          $("#infants").TouchSpin({
            min: 0,
            max: $("#adults").val(),
            stepinterval: 1,
            booster: false
          }).on({
            'change': function() { 

              showErrorChildren();

              if ( $('.popover-content #infants').val() == 0 ) { // min reached, disable '-' button
                $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', true);
                $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', false);
              } else if ( $('.popover-content #infants').val() == $("#adults").val() ) { // max reached, disable '+' button
                $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', true);
                $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', false);
              } else { // in the middle, both buttons enabled
                $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-up').prop('disabled', false);
                $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', false);
              }
            }
          });
          if ( $('.popover-content #infants').val() == 0 ) $('#infants').parent().find('.input-group-btn .bootstrap-touchspin-down').prop('disabled', true);
        },

        'hide.bs.popover': function () {
          // save values
          var currVal = $('.popover-content #children5').val();
          $('#childrenForm #children5').attr('value', currVal);

          currVal = $('.popover-content #children2').val();
          $('#childrenForm #children2').attr('value', currVal);

          currVal = $('.popover-content #infants').val();
          $('#childrenForm #infants').attr('value', currVal);

      },

      'hidden.bs.popover': function() {
        // fix double-click bug
        $('#children').data("bs.popover").inState = { click: false, hover: false, focus: false }
      }
    })
    .data('bs.popover')
    .tip()
      .addClass('children-popover');

    </script>

    <script>
